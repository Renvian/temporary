<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="js/patient.js"></script>
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>My Wellness</h2>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <div class="card mood-container">
            <h3>How are you feeling?</h3>
            <span id="emoji" class="emoji-display">üòê</span>
            <input type="range" id="moodRange" min="1" max="5" value="3" oninput="updateMoodUI(this.value)">
            <input type="text" id="moodNote" placeholder="Add a note (optional)">
            <button class="btn" onclick="logMood()">Log Mood</button>
        </div>

        <h3>Assessments</h3>
        <div class="grid">
            <a href="assessment-phq9.html" class="card" style="text-decoration:none; color:inherit;">
                <h4>PHQ-9 (Depression)</h4>
                <p>Take this test ‚Üí</p>
            </a>
            <a href="assessment-gad7.html" class="card" style="text-decoration:none; color:inherit;">
                <h4>GAD-7 (Anxiety)</h4>
                <p>Take this test ‚Üí</p>
            </a>
            <a href="assessment-pss10.html" class="card" style="text-decoration:none; color:inherit;">
                <h4>PSS-10 (Stress)</h4>
                <p>Take this test ‚Üí</p>
            </a>
        </div>

        <div class="card" style="border-left: 5px solid #8B5FBF; display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h3>üí§ Sleep Tracker</h3>
                <p>Log your rest to help track recovery.</p>
            </div>
            <a href="sleep.html" class="btn">Log Sleep</a>
        </div>

        <div class="container" style="margin-top: 30px;">
            <h3 style="color: var(--secondary);">‚ú® Extra Tests from Doctor</h3>
            <div id="assignedTestsList" class="grid">
                <p style="color: #888;">Loading...</p>
            </div>
        </div>
    </div>
    <script>
        checkSession();
        loadAssignedTests();
    </script>
</body>
</html>
