<!DOCTYPE html>
<html>
<head>
    <title>Log Sleep</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="patient.js"></script>
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <button class="btn btn-secondary" onclick="window.history.back()">‚Üê Back</button>
        <div class="card text-center" style="margin-top: 20px;">
            <h2 style="color: var(--secondary);">üí§ Log Last Night's Sleep</h2>
            
            <label style="text-align:left; display:block; margin-top:15px;">Hours Slept:</label>
            <input type="number" id="sleepHours" placeholder="e.g. 7.5" step="0.5">

            <label style="text-align:left; display:block; margin-top:15px;">Sleep Quality (1-5):</label>
            <select id="sleepQuality">
                <option value="5">5 - Excellent (Refreshed)</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Okay</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible (Exhausted)</option>
            </select>

            <label style="text-align:left; display:block; margin-top:15px;">Notes (Dreams, interruptions):</label>
            <textarea id="sleepNote" rows="3" placeholder="Woke up twice..."></textarea>

            <button class="btn" style="width:100%; margin-top:20px;" onclick="submitSleepLog()">Submit Sleep Log</button>
        </div>
    </div>
</body>
</html>
