<!DOCTYPE html>
<html>
<head>
    <title>Create Custom Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="js/doctor.js"></script>
</head>
<body>
    <div class="container lavender-theme">
        <a href="doctor-dashboard.html" class="btn btn-secondary">â† Back to Dashboard</a>
        
        <div class="card">
            <h2>ğŸ”® Create New Custom Test</h2>
            <input type="text" id="customTestName" placeholder="Test Name (e.g., Panic Trigger Scale)">
            
            <div id="optionsContainer" style="margin-top: 20px;">
                <h4>1. Define Scoring Options</h4>
                <div class="option-row" style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
                    <input type="text" placeholder="Option (e.g. Never)" class="opt-text" style="flex: 1;">
                    <input type="number" placeholder="Score" class="opt-score" style="width:100px;">
                </div>
            </div>
            <button class="btn btn-secondary" onclick="addOptionRow()">+ Add Option</button>

            <div id="questionsContainer" style="margin-top:20px;">
                <h4>2. Add Questions</h4>
                <input type="text" class="custom-q" placeholder="Question 1" style="margin-bottom: 10px;">
            </div>
            <button class="btn btn-secondary" onclick="addQuestionRow()">+ Add Question</button>
            
            <hr style="margin: 30px 0; border: 1px solid #E0D5E8;">
            <button class="btn" onclick="saveCustomTest()">Save & Publish Test</button>
        </div>

        <div class="card" style="margin-top: 30px;">
            <h3>ğŸ“‹ Your Custom Tests</h3>
            <div id="testList"></div>
        </div>
    </div>
    <script>
        checkSession();
        loadCustomTests();
    </script>
</body>
</html>
